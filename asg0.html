<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a Vector</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    
    <br />
    <div>
      v1: x: <input id="xVal" type="number" step="any" value="0" />
      y: <input id="yVal" type="number" step="any" value="0" />
    </div>
    <div>
      v2: x: <input id="x2Val" type="number" step="any" value="0" />
      y: <input id="y2Val" type="number" step="any" value="0" />
    </div>

    <div>
      <button onclick="handleDrawEvent()">Draw</button>
    </div>
    <br><br>
    <div>
      Operation:
      <select id="operationSelect">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
      </select>
      Scalar:
      <input id="scalarVal" type="number" step="any" value="" />
    </div>
    <div>
      <button onclick="handleDrawOperationEvent()">Draw</button>
    </div>


    <script src = "lib/cuon-matrix-cse160.js"></script>

    <script src="asg0.js"></script>
    
  </body>
</html>
